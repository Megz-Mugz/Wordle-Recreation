<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <body>

  <div class="rules">
    <h1 class="main-h1">Type a 5 Letter Word</h1>
    <h2>Press Enter to Submit</h2>
    <h2>Have Fun ;)</h2>
  </div>

  <div class="container">
    <div class="row">

      <div class="box box0">
        <h1 class="letter letter1"></h1>
      </div>

      <div class="box box1">
        <h1 class="letter letter2"></h1>
      </div>

      <div class="box box2">
        <h1 class="letter letter3"></h1>
      </div>

      <div class="box box3">
        <h1 class="letter letter4"></h1>
      </div>

      <div class="box box4">
        <h1 class="letter letter5"></h1>
      </div>
    </div>

  </div>

  <div class="game-buttons">
    <button class="give-up" type="button" name="button">Give Up</button>
    <button class="retry" type="button" name="button">Retry</button>
  </div>


  <h3 class='correct-word'>Correct Word: </h3>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="game.js" charset="utf-8"></script>
  </body>
</html>
